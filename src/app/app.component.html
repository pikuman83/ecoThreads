<div class="app-container">
	<div class="top-bar">
		<img
			width="48"
			src="../assets/home/logo_transparent.png"
			alt="Cloths recycle icon"
		/>
		<span>{{ title }}</span>
	</div>
	<div class="content" role="main">
		<router-outlet></router-outlet>
		<button (click)="login()">Login</button>
		<div *ngIf="user">
			<h1>{{user.user.displayName}}</h1>
			<img *ngIf="user.user.photoURL" [src]="user.user.photoURL" alt="User Photo">
		</div>
		<app-bottom-bar></app-bottom-bar>
	</div>
</div>
